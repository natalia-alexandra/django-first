<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
</head>

<body>
    {% include "navbar.html" %}
    <section>
        <article>
            <h3>{{article.title}}</h3>
            <p>{{article.pub_date }}</p>
            <img src="{{ article.image.url }}" width="350" alt="article image">
            <p>{{article.body |linebreaks}}</p>
        </article>
    </section>
</body>

</html>
