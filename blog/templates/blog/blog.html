<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

<body>
    {% include "navbar.html" %}
    <main>
        <h1>Welcome to dBlog</h1>
        <section>
            <h2>Latest Posts</h2>
            <hr />
            <section>
                {% for article in blog.all %}
                <article>
                    <a href="{% url 'article' article.id %}">
                        {{article.title}}
                    </a>
                    <p>{{article.pub_date_pretty}}</p>
                    <img src="{{ article.image.url }}" width="250" alt="article image">
                    <p>{{article.summary}}</p>
                </article>
                {% endfor %}
            </section>
        </section>
    </main>
</body>

</html>
